<head>
  <link rel="stylesheet" href="../sass/index.css" />
</head>
<body>
  <header class="header section">
    <div class="container header__main-nav">
      <a class="header__logo" href="#"
        ><svg class="header__logo-icon" width="100%" height="100%">
          <use
            href="../images/symbol-defs.svg#icon-icon-ice-cream-desc"
          ></use></svg
      ></a>
      <nav>
        <ul class="header__navigation">
          <li class="header__navigation-item">
            <a class="header__navigation-item-link--current" href="#">Home</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-item-link" href="#">How it’s made?</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-item-link" href="#">Our products</a>
          </li>
          <li class="header__navigation-item">
            <a class="header__navigation-item-link" href="">Contact</a>
          </li>
        </ul>
      </nav>

      <button
        class="menu-toggle js-open-menu"
        type="button"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="menu-toggle__button-icon">
          <use href="../images/symbol-defs.svg#icon-icon-cow-desc"></use>
        </svg>
      </button>
      <div class="mobile__menu-container js-menu-container" id="mobile-menu">
        <a class="mobile-menu__logo" href="#"
          ><svg class="header__logo-icon" width="100%" height="100%">
            <use
              href="../images/symbol-defs.svg#icon-icon-ice-cream-desc"
            ></use></svg
        ></a>
        <button class="menu-toggle js-close-menu">
          <svg class="mobile__menu-close-btn" width="19" height="19">
            <use href="./images/icons.svg#icon-x"></use>
          </svg>
        </button>
        <ul class="mobile__menu">
          <li><a href="#" class="mobile_menu-link">Home</a></li>
          <li><a href="#" class="mobile_menu-link">How it’s made?</a></li>
          <li><a href="#" class="mobile_menu-link">Our products</a></li>
          <li><a href="#" class="mobile_menu-link">Contact</a></li>
        </ul>
        <div class="mobile_menu-button-wrapper">
          <button class="mobile_menu-button btn" type="button">
            Buy now
            <svg class="mob-menu-button__icon" width="12" height="12">
              <use href=""></use>
            </svg>
          </button>
        </div>
      </div>

      <button class="header__button btn" type="button">
        Buy now
        <svg class="header-button__icon" width="9" height="15">
          <use href=""></use>
        </svg>
      </button>
    </div>
  </header>
  <script defer src="../js/menu.js"></script>
</body>
